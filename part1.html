<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <script src="//cdn.jsdelivr.net/npm/phaser@3.1.1/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
        canvas {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 1000,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: {y:300},
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    var ship; 
    var cursors;

    function preload ()
    {
        this.load.image('background', 'assets/space.jpg');
        this.load.image('spaceship', 'assets/spaceship.png');

    }

    function create ()
    {
        this.add.image(400, 300, 'background');

        ship = this.physics.add.sprite(500, 450, 'spaceship');
        ship.setCollideWorldBounds(true);
        
        //animations
        this.anims.create({
            key: 'left',
        });
        this.anims.create({
            key: 'right',
        });
        
        this.anims.create({
            key: 'up',
        });
        
        // Input Events
        cursors = this.input.keyboard.createCursorKeys();
    }

    function update ()
    {
        if(cursors.left.isDown){
            ship.setVelocityX(-160);
//            ship.anims.play('left', true);
        }
        else if(cursors.right.isDown){
            ship.setVelocityX(160);
//            ship.anims.play('right',true);
        } else if(cursors.up.isDown) {
            ship.setVelocityY(-160);
        }
        else {
            ship.setVelocityX(0);
            ship.setVelocityY(0);
        }
        
    }

</script>

</body>
</html>

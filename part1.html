<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
<!--    <script src="phaser.js"></script>-->
<!--            <script src="//cdn.jsdelivr.net/npm/phaser@3.3.0/dist/phaser.js"></script>-->
    <script src="//cdn.jsdelivr.net/npm/phaser@3.1.1/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
        canvas {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 1000,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    var ship; 
    var cursors;
    var starfield;
    var astronaut;


    function preload ()
    {
        this.load.image('background', 'assets/space-background.jpg');
        this.load.image('spaceship', 'assets/spaceship.png');
        this.load.spritesheet('dude', 'assets/astronaut.png', { frameWidth: 37, frameHeight: 50 });
    }

    function create ()
    {
        

        starfield = this.add.tileSprite(400, 300, 1280, 720,'background'); 
        starfield.fixedToCamera = true; 
        
        ship = this.physics.add.sprite(500, 450, 'spaceship');
        ship.setCollideWorldBounds(true);
        
        astronaut = this.physics.add.group({
        key: 'dude',
        repeat: 11,
        setXY: { x: -50, y: 80, stepX: 100 }
        });
        
        //animations
        this.anims.create({
            key: 'left',
        });
        this.anims.create({
            key: 'right',
        });
        
        this.anims.create({
            key: 'up',
        });
        
        this.anims.create({
            key: 'down'
        });
        // Input Events
        cursors = this.input.keyboard.createCursorKeys();
//        game.camera.setBoundsToWorld();
        this.cameras.main.setBounds(0, 0, 1000,600);
        this.cameras.main.startFollow(ship);
        
        
        this.physics.add.overlap(ship, astronaut, collectAstronaut, null, this);

    }

    function update ()
    {
    
        if(cursors.left.isDown){
            ship.setVelocityX(-160);
            starfield.tilePositionX -= 10;
        }
        else if(cursors.right.isDown){
            ship.setVelocityX(160);
            starfield.tilePositionX += 10;

        } else if(cursors.up.isDown) {
            ship.setVelocityY(-160);
            starfield.tilePositionY -= 10;

        }
        else if(cursors.down.isDown){
            ship.setVelocityY(160);
            starfield.tilePositionY += 10;

        }
        else {
            ship.setVelocityX(0);
            ship.setVelocityY(0);
        }
        
        
        
    }
    
    function collectAstronaut (ship, astronaut)
{
    astronaut.disableBody(true, true);

    
}

</script>

</body>
</html>
